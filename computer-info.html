<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <script src="https://kit.fontawesome.com/958e18979f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="computer-screen">
        <div class="screen-header"></div>
        <div class="screen-content">
            <h1>My Computer info</h1>
            <div class="computer-info">
                <h2>Brand:</h2><p class="brand"></p>
                <h2>Model:</h2><p class="model"></p>
                <h2>Version:</h2><p class="version"></p>
                <h2>Age:</h2><p class="age"></p>
                <h2>Features:</h2><p class="features"></p>
            </div>
            <div class="game-container">
                <h2>App checker</h2>
                <form>
                    <div>
                        <label for="game-textbox" class="game-label">Do we have any of the same apps? Check here.</label>
                    </div>
                    <input type="text" id="game-textbox" name="game-textbox" placeholder="Enter app here">
                    <button type="submit" class="check-button">Check</button>
                </form>
            </div>
            <p class="game-result"></p>
        </div>
        <div class="screen-footer"></div>
    </div>
</body>
</html>
