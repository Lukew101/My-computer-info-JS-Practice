<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <script src="https://kit.fontawesome.com/958e18979f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="computer-screen">
        <div class="screen-header"></div>
        <div class="screen-content">
            <h1>Welcome to Luke's Computer</h1>
            <div class="password-container">
                <form>
                    <div>
                        <label for="password-textbox" class="password-label">Please enter password</label>
                    </div>
                    <input type="text" id="password-textbox" name="password-textbox" placeholder="Please enter password">
                    <button class="enter" type="submit">Enter</button>
                </form>
                <p class="password-result"></p>
                <p><span class="hint-arrow">Password hint <i class="fa-solid fa-arrow-right"></i></span><span class="hint-text"> The password is NOT 'qwerty'</span></p>
            </div>
        </div>
        <div class="screen-footer"></div>
    </div>
</body>
</html>
